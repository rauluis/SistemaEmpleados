<!-- Formulario para editar -->
{% include 'header.html' %}

    {% for empleado in  empleados  %}
    <!-- Enviar informacion a la ruta update -->
    <form method="post" action="/update" enctype="multipart/form-data">

        <div class="card">
            <div class="card-header">
                Editar empleado
            </div>
            <div class="card-body">
                <h5 class="card-title">Datos del empleado</h5>
                <p class="card-text">

                    <div class="form-grup">
                        <!-- <label type="hidden" for="txtId"></label> -->
                        <input id="txtId" class="form-control" type="hidden" name="txtId" value="{{empleado[0]}}">
                    </div>

                    <div class="form-group">
                        <label for="txtNombre">Nombre:</label>
                        <input id="txtNombre" class="form-control" type="text" name="txtNombre" value="{{empleado[1]}}">
                    </div>
                    <div class="form-group">
                        <label for="txtCorreo">Correo:</label>
                        <input id="txtCorreo" class="form-control" type="text" name="txtCorreo" value="{{empleado[2]}}">
                    </div>

                    <div class="form-group">
                        <label for="txtFoto">Foto: {{ empleado[3] }}</label>
                        <br>
                        <!--  acceder al metodo que se creo anteriormente uploads para subir foto con el send_from_directory -->
                        <img class="img-thumbnail"  width="100" src="{{url_for('uploads', nombreFoto = empleado[3])}}" alt="">
                        <input  class="form-control" type="file"  name="txtFoto" id="txtFoto">

                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="Actualizar">
                        <a class="btn btn-primary" href="{{url_for('index')}}">Regresar</a>
                    </div>
                    
                </p>
            </div>
        </div>

    </form>

    {% endfor %}
    {% include 'footer.html' %}
